<!DOCTYPE html>
<html>
  <head> 
    <title>Cart Quantity</title> <!-- sets the text in the tab heading -->
      <style>

  </head>
  <body> 
    <p>Cart Quantity</p>

    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`);">
      Show Quantity
    </button>

    <button onclick=" 
    updateCartQuantity(1);
    
    ">
      Add to Cart
    </button>

    <button onclick=" 
    updateCartQuantity(2);
    
    "> 
      +2
    </button>

    <button onclick="
     updateCartQuantity(3);
     
     ">
      +3
    </button>

    <button onclick="
     updateCartQuantity(4);
     
     ">
      +4
    </button>

    <button onclick="
     updateCartQuantity(5);
     
     ">
      +5
    </button>

    <button onclick="
     updateCartQuantity(-1);
     
     ">
      -1
    </button>

    <button onclick="
     updateCartQuantity(-2);
     
     ">
      -2
    </button>

    <button onclick="
      updateCartQuantity(-3);
     ">
      -3
    </button>

    <button onclick=" cartQuantity = 0; console.log(`Cart was rest`); console.log(`Cart Quantity: ${cartQuantity}`);"> 
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;
      function updateCartQuantity(quantity){
        if(quantity > 0){
          (cartQuantity + quantity) > 10 ? alert('Exceeds cart capcity') : console.log(`Cart Quantity: ${cartQuantity+=quantity}`);
        }
        else if (quantity < 0){
          (cartQuantity + quantity) < 0 ? alert('Not enough items in the cart') : console.log(`Cart Quantity: ${cartQuantity+=quantity}`); 
        }
      }
    </script>
  </body>
</html>
