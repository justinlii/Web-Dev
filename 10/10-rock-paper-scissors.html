<!DOCTYPE html>
<html>
  <head> 
    <title>Rock Paper Scissors</title> <!-- sets the text in the tab heading -->
      <link 
        rel="stylesheet"
        href="10-rock-paper-scissors.css">
  </head>
  <body> 
    <p class="page-title"> Rock Paper Scissor</p>
    <p>
      <button onclick="
        playGame('rock');
        updateScore();
      " class="move-button"> 
        <img src="images/rock-emoji.png" class="move-icon">
      </button>
        
      <button onclick="
        playGame('paper');
        updateScore();
      " class="move-button">
       <img src="images/paper-emoji.png" class="move-icon">
      </button>

      <button onclick="
        playGame('scissor');
        updateScore();
      " class="move-button"> 
        <img src="images/scissor-emoji.png" class="move-icon">
      </button>

      <p class="js-result"></p>
      <p class="js-moves"></p>
      <p class="js-score">Wins: 0, Losses: 0, Ties: 0<p>

      <button class="reset"
      onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score'); //remove the 'score' item from memory

        //However, since the score is removed from memory, accessing the memory at a future point results in null (Ex: localStorage.getItem('score'))
        //alert(`Score has been reset \nWins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`);
        updateScore();
        reset();
      "> Reset Score</button>
    </p>
    <script src="10-rock-paper-scissors.js"></script>
  </body>
</html>
