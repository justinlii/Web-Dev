  <body> 

    <script> //JavaScript functions go inside script element
      function convertToFahrenheit(celsius){
        return(celsius * 9/5 + 32);
      }

      function convertToCelsius(fahrenheit){
        return((fahrenheit - 32)*5/9);
      }

      function convertTemp(degrees, unit){
        if (unit == 'F'){
          return(`${convertToCelsius(degrees)}C`);
        }
        else if (unit == 'C'){
          return(`${convertToFahrenheit(degrees)}F`);
        }
      }

      console.log(convertToFahrenheit(25));
      console.log(convertToCelsius(86)); 
      console.log(convertTemp(25, 'C'));
      console.log(convertTemp(86, 'F'));
    </script>
  </body>
