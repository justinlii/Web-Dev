      function removeEgg(foodArr){
        const newArr = [];

      function findIndex(arr, string){
        for (let i = 0; i < arr.length; i++){
          if (arr[i] === string){
            return i;
          }
        }
        return -1;
      }

      function uniqueArr (arr){
        const finalUniqueArr = [];
        for (let i = 0; i < arr.length; i++){
          if (findIndex(finalUniqueArr, arr[i]) == -1){
            finalUniqueArr.push(arr[i]);
          }
        }
