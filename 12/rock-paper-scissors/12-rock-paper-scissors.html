<!DOCTYPE html>
<html>
  <head> 
    <title>Rock Paper Scissors</title> <!-- sets the text in the tab heading -->
      <link 
        rel="stylesheet"
        href="12-rock-paper-scissors.css">
  </head>
  <body> 
    <p class="page-title"> Rock Paper Scissor</p>
    <p>
      <button class="move-button js-rock-button"> 
        <img src="../images/rock-emoji.png" class="move-icon">
      </button>
        
      <button class="move-button js-paper-button">
       <img src="../images/paper-emoji.png" class="move-icon">
      </button>

      <button class="move-button js-scissor-button"> 
        <img src="../images/scissor-emoji.png" class="move-icon">
      </button> 

      <p class="js-result"></p>
      <p class="js-moves"></p>
      <p class="js-score">Wins: 0, Losses: 0, Ties: 0<p>

      <button class="reset js-reset-button"> Reset Score</button>

      <button 
        class="auto-play js-autoplay-button">
        Auto Play
      </button>
      <p class="js-reset-message"></p>
    </p>
    <script src="12-rock-paper-scissors.js"></script>
  </body>
</html>
