<!DOCTYPE html>
<html>
  <head> 
    <title> Buttons</title>
    <style> 
      .orange-button { /* This is the CSS Selector - it selects which elements to change*/
      background-color: orange;
      color: black; /* Added a semicolon to separate properties */
      }
      .yellow-button {
      background-color: yellow;
      }
    </style> 
  </head>
  <body> 
    <p> 
      Adults Plain Cotton T-shirt
    </p>
    <p> 
      $7.99 
    </p>

    <button class="yellow-button" onclick="
      alert('Added');">
      Add to cart
    </button>

    <button class="orange-button" onclick="
      console.log('Loading...')
      alert('Purchased')">
      Buy now
    </button>

    <script>
      console.log('welcome');
    </script>
  </body>
</html>
