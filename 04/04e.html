<!DOCTYPE html>
<html>
  <head> 
    <title> Buttons</title>
    <style> 
      .orange-button { /* This is the CSS Selector - it selects which elements to change*/
      background-color: orange;
      color: black; /* Added a semicolon to separate properties */
      }
      .yellow-button {
      background-color: yellow;
      }
    </style> 
  </head>
  <body> 
    <button class="yellow-button">
      Add to cart
    </button>

    <button class="orange-button">
      Buy now
    </button>

    <script>
      console.log('welcome');
    </script>
  </body>
</html>
